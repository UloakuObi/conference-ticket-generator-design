<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Conference ticket generator</title>
</head>
<body>
  <header class="flow">
    <img class="logo" src="./assets/images/logo-full.svg" alt="Coding conf brand logo"/>
    <h1 class="fs-1">Your Journey to Coding Conf 2025 Starts Here!</h1>
    <p class="fs-4">Secure your spot at next yearâ€™s biggest coding conference.</p>
  </header>

  <main id="app">
    <form class="form flow">

      <!-- Avatar Upload -->
      <div class="file-upload">
        <label for="avatarInput">
            Upload Avatar
            <div class="drop-zone br" id="dropZone" role="button" tabindex="0" aria-label="Upload avatar image">
              <img class="upload-box br preview--padded" src="./assets/images/icon-upload.svg" alt="Upload icon"/>
              <p class="fs-6" id="uploadPrompt">Drag and drop or click to upload</p>
              <div class="hidden" id="uploadControlBtns">
                <button class="avatar-btn br" id="removeImageBtn">Remove Image</button>
                <button class="avatar-btn br" id="changeImageBtn">Change Image</button>
              </div>
            </div>
        </label>
        <div class="upload-info">
            <svg class="upload-info-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16"><path stroke="#D1D0D5" stroke-linecap="round" stroke-linejoin="round" d="M2 8a6 6 0 1 0 12 0A6 6 0 0 0 2 8Z"/><path fill="#D1D0D5" d="M8.004 10.462V7.596ZM8 5.57v-.042Z"/><path stroke="#D1D0D5" stroke-linecap="round" stroke-linejoin="round" d="M8.004 10.462V7.596M8 5.569v-.042"/></svg>
            <!-- <img class="upload-info-icon" src="./assets/images/icon-info.svg" alt="Upload info icon"/> -->
            <small id="uploadInfo">Upload your photo (JPG or PNG, max size: 500KB).</small>
        </div>
        <input type="file" name="avatar" id="avatarInput" class="sr-only" aria-describedby="uploadInfo"></input>
      </div>

      <!-- Data Entries -->
      <label for="name" class="input-field">
        Full Name:
        <input type="text" id="name" name="name" required></input>

        <!-- Hidden Error Message -->
        <div class="upload-info red-highlight space-top hidden" id="nameInputErrorMsg">
          <img class="upload-info-icon error-icon" src="./assets/images/icon-info.svg" alt="Upload info icon"/>
          <p class="fs-7">Please enter a real name.</p>
        </div>

      </label>

      <label for="email" class="input-field">
        Email Address:
        <input type="text" id="email" name="email" placeholder="example@email.com" required></input>

        <!-- Hidden Error Message -->
        <div class="upload-info red-highlight space-top hidden" id="emailInputErrorMsg">
          <img class="upload-info-icon error-icon" src="./assets/images/icon-info.svg" alt="Upload info icon"/>
          <p class="fs-7">Please enter a valid email address.</p>
        </div>

      </label>

      <label for="username" class="input-field">
        GitHub Username:
        <input type="text" id="username" name="username" placeholder="@yourusername" required></input>

        <!-- Hidden Error Message -->
        <div class="upload-info red-highlight space-top hidden" id="usernameInputErrorMsg">
          <img class="upload-info-icon error-icon" src="./assets/images/icon-info.svg" alt="Upload info icon"/>
          <p class="fs-7">Please enter a valid GitHub username.</p>
        </div>

      </label>


      <!-- Submit Button -->
      <button class="fs-5 br submit-btn">Generate My Ticket</button>
    </form>

    <!-- <a href="success.html">Success Page</a> -->
  </main>
  
  <!-- Background Images -->
  <img class="bg-pattern-lines" src="./assets/images/pattern-lines.svg" alt="">
  <img class="bg-squiggly-top" src="./assets/images/pattern-squiggly-line-top.svg" alt="decorative squiggly pattern on the background"/>

  <div class="squiggly-bottom-wrapper">
    <picture class="bg-squiggly-bottom">
      <source media="(max-width: 768px)" srcset="assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg">
      <img src="./assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="">
    </picture> 
  </div>

  <img class="bg-pattern-circle" src="./assets/images/pattern-circle.svg" alt="decorative circular pattern on the background"/>

  <script type="module" src="./index.js"></script>
</body>
</html>
