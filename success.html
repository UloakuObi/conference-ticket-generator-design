<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Conference ticket generator</title>
</head>
<body>
  <header class="flow">
    <a href="index.html">
        <img class="logo" src="../assets/images/logo-full.svg" alt="Coding conf brand logo"/>
    </a>
    <h1 class="fs-1">Your Journey to Coding Conf 2025 Starts Here!</h1>
    <p class="fs-4">Secure your spot at next yearâ€™s biggest coding conference.</p>
  </header>

  <main class="card-container">
    <div class="card">
      <div class="card-header">
        <img class="card-logo-mark" src="../assets/images/logo-mark.svg" alt="Coding conf brand logo"/>
        <div class="card-logo-header">
          <h2 class="fs-2 white">Coding Conf</h2>
          <p class="fs-6"><time datetime="2025-01-31">Jan 31, 2025</time> / Austin, TX</p>
        </div>
      </div>

      <div class="card-content">
        <img class="card-avatar" src="../assets/images/image-avatar.jpg" alt="Uploaded avatar of the user"/>
        <div class="card-user-section">
          <h3 class="fs-5 white card-name">Card UserName</h3>
          <div class="card-github-section">
            <img class="github-icon" src="../assets/images/icon-github.svg" alt="GitHub icon"/>
            <small>@github-username</small>
          </div>
        </div>
      </div>
    </div>
      
    </div>
  </main>
  <script type="module" src="./index.js"></script>
</body>
</html>
