<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Conference ticket generator</title>
</head>
<body>
  <header class="flow">
    <a href="index.html">
        <img class="logo" src="./assets/images/logo-full.svg" alt="Coding conf brand logo"/>
    </a>
    <h1 class="fs-1" id="successTitleMsg"></h1>
    <p class="fs-4" id="ticketConfirmation"></p>
  </header>

  <main class="card-container">
    <div class="card">
      <div class="card-header">
        <img class="card-logo-mark" src="./assets/images/logo-mark.svg" alt="Coding conf brand logo"/>
        <div class="card-logo-header">
          <h2 class="fs-2 white">Coding Conf</h2>
          <p class="fs-6"><time datetime="2025-01-31">Jan 31, 2025</time> / Austin, TX</p>
        </div>
      </div>

      <div class="card-content">
        <img class="card-avatar" id="cardAvatar" src="./assets/images/image-avatar.jpg" alt="Uploaded avatar of the user"/>
        <div class="card-user-section">
          <h3 class="fs-5 white card-name" id="cardUsername"></h3>
          <div class="card-github-section">
            <img class="github-icon" src="./assets/images/icon-github.svg" alt="GitHub icon"/>
            <small id="githubUsername"></small>
          </div>
        </div>
      </div>
    </div>
      
    </div>
  </main>

  <!-- Background Images -->
  <img class="bg-pattern-lines" src="./assets/images/pattern-lines.svg" alt="">
  <img class="bg-squiggly-top" src="./assets/images/pattern-squiggly-line-top.svg" alt="decorative squiggly pattern on the background"/>

  <picture class="bg-squiggly-bottom">
    <source media="(max-width: 768px)" srcset="assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg">
    <img src="./assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="">
  </picture> 

  <img class="bg-pattern-circle" src="./assets/images/pattern-circle.svg" alt="decorative circular pattern on the background"/>
  
  <script type="module" src="./index.js"></script>
</body>
</html>
